<section *ngIf="itemsToShow != null && itemsToShow.length > 0; else bagImg" class="item-list">
    <item *ngFor="let item of itemsToShow" [item]="item" (onAddOrRemoveFromCart)="onAddOrRemove($event, item)"/>
</section>
<ng-template #bagImg>
    <div class="item-list">
        <img src="../../../assets/images/bug-removebg-preview.png" width="100%"/>
    </div>
</ng-template>
